<script type="text/javascript">
      function calculate() {
        console.log('hello');
        var temp = {
          "NoTank": document.forms["Rec4Form"]["NoTank"].value,
          "NoAnode": document.forms["Rec4Form"]["NoAnode"].value,
          "NoCathode": document.forms["Rec4Form"]["NoCathode"].value,
          "Area": document.forms["Rec4Form"]["Area"].value,
          "ACgap": document.forms["Rec4Form"]["ACgap"].value,
          "CurDen": document.forms["Rec4Form"]["CurDen"].value,
          "ZnCatDep": document.forms["Rec4Form"]["ZnCatDep"].value,
          "OverPot": document.forms["Rec4Form"]["OverPot"].value,
          "ElecCon": document.forms["Rec4Form"]["ElecCon"].value,
        }
        postRequest(temp);
      }
      function postRequest(input) {
       $.post( "http://172.31.76.239:5000/rec4", input)
       .done(function( data ) {
        document.getElementById("solution").innerHTML =  data ;
        document.getElementById("Rec4Form").style.display =  "none" ;
        })
       .fail(function( data ) {
        document.getElementById("solution").innerHTML =  "Invalid query!" ;
        document.getElementById("Rec4Form").style.display =  "none" ;
      });
     }
   </script>
