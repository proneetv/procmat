          "Entro2": document.forms["EllinghamForm"]["Entro2"].value,
        }
        postRequest(temp);
      }
      function postRequest(input) {
       $.post( "http://172.31.76.239:5000/elldg", input)
       .done(function( data ) {
        document.getElementById("solution").innerHTML =  data ;
        document.getElementById("EllinghamForm").style.display =  "none" ;
        })
       .fail(function( data ) {
        document.getElementById("solution").innerHTML =  "Invalid query!" ;
        document.getElementById("EllinghamForm").style.display =  "none" ;
      });
     }
